<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOID | opendev-labs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700;800&family=Roboto+Mono&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            void: {
              bg: "#000000",
              card: "#09090b",
              line: "#27272a",
              neon: "#06b6d4",
              accent: "#22d3ee", // Electric Cyan
              dim: "#71717a"
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            heading: ['Outfit', 'sans-serif'],
            mono: ['Roboto Mono', 'monospace'],
          },
          animation: {
            'shine': 'shine 2s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            'shine': {
              '0%, 100%': { transform: 'translateX(-100%)' },
              '50%': { transform: 'translateX(100%)' },
            },
          },
          backdropBlur: {
            xs: '2px',
          }
        },
      },
    }
  </script>
  <style>
    /* Removed inline styles in favor of index.css */
  </style>
  <style>
    body {
      background-color: #050507;
      /* void-bg */
    }

    .main-app-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      background-image: linear-gradient(rgba(20, 20, 28, 0.5) 1px, transparent 1px), linear-gradient(90deg, rgba(20, 20, 28, 0.5) 1px, transparent 1px);
      background-size: 32px 32px;
      animation: grid-scroll 30s linear infinite;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .authenticated .main-app-bg {
      opacity: 1;
    }


    /* Refined scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #14141c;
      /* void-line */
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: #27272a;
    }

    .neon-text {
      text-shadow: 0 0 8px #7DF9FF55, 0 0 20px #7DF9FF40;
    }

    /* Custom gradient text */
    .gradient-text {
      background: linear-gradient(90deg, #7DF9FF, #9b5cff, #7DF9FF);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-fade 6s ease-in-out infinite;
    }

    /* Glow effect */
    .glow-border {
      position: relative;
    }

    .glow-border::before {
      content: '';
      position: absolute;
      inset: -1px;
      background: radial-gradient(circle at var(--glow-x, 0%) var(--glow-y, 0%), #7DF9FF40, transparent 40%);
      border-radius: inherit;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }

    .glow-border:hover::before {
      opacity: 1;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.15.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.8/es/index.js"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-void-bg text-zinc-200 font-sans">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
